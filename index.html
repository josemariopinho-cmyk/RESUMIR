<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMIR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block; /* Ensure it takes full width and centers */
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            main {
                padding: 20px;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RESUMIR</h1>
    </header>

    <main>
        <audio controls autoplay>
            <source src="https://ia801704.us.archive.org/10/items/RESUMIR/RESUMIR.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <p>O áudio deve iniciar automaticamente. Caso contrário, clique no botão de reprodução acima.</p>
    </main>
</body>
</html>
